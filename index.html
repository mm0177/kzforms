<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div  class="container">
        
        <div class="from-first">
    <form  id="form" action="#">
        <header>Club Registration</header>
            
                <span class="title">
                    Kz Forms
                </span>
                
                    <div class="input-box" id="name1">
                        <label> Name </label>
                        <input type="text" name="Name"placeholder="enter your name">
<div class="error"></div>
                    </div> 
                    <div class="input-box" id="reg1">
                        <label> Registration No </label>
                        <input type="text" name="Registration No" placeholder="enter your regno">
<div class="error"></div>
                    </div> 
                    <div class="input-box" id="email1">
                        <label> SRM IST Email Id </label>
                        <input type="email" name="Email id" placeholder="enter your email">
<div class="error"></div>
                    </div> 
                    <div class="input-box" id="git1">
                        <label> Github Id </label>
                        <input type="text" name="Github Profile" placeholder="enter your id">
<div class="error"></div>
                    </div> 
                    <label>Select Year</label>
                    <div class="dropdown">
                       <div class="select">
                        <span class="selected"> </span>
                        <div class="caret"></div>
                       </div>
                       <ul class="menu">
                        <li>1st Year</li>
                        <li>2nd Year</li>
                        <li class="active">3rd year</li>
                        <li>4th year</li>
                       </ul>
                        
                      </div>

                    <div class="buttons">
                        <button type="submit" class="btn">Submit</button>
                       
                    </div>
                
               
        </div>

    </form>
</div>
<script src="script1.js"></script>

</body>
</html>
